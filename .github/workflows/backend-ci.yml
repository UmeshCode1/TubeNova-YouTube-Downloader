name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'requirements.txt'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black isort
    
    - name: Check code formatting with Black
      run: |
        black --check backend/
    
    - name: Check import sorting with isort
      run: |
        isort --check-only backend/
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check if Flask app imports successfully
      run: |
        python -c "from backend.app import app; print('✓ Flask app imports successfully')"
    
    - name: Test health endpoint
      run: |
        python -c "from backend.app import app; client = app.test_client(); resp = client.get('/api/health'); assert resp.status_code == 200; print('✓ Health endpoint works')"
    
    - name: Verify yt-dlp installation
      run: |
        python -c "import yt_dlp; print(f'✓ yt-dlp version: {yt_dlp.version.__version__}')"
