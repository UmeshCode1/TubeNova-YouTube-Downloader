<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TubeNova ‚Äì Download Smarter üéßüìΩÔ∏è</title>
  <meta name="description" content="Modern YouTube downloader with instant streaming backend." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            neon: {
              pink: '#ff2fd2',
              blue: '#00e5ff',
              green: '#00ffaa'
            }
          },
          boxShadow: {
            glow: '0 0 20px rgba(0,229,255,0.5), 0 0 40px rgba(255,47,210,0.3)'
          }
        }
      }
    }
  </script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" defer></script>
  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="min-h-screen bg-slate-950 text-slate-200 dark:bg-slate-950">
  <!-- Animated background -->
  <div class="fixed inset-0 -z-10 overflow-hidden">
    <div id="galaxy" class="absolute inset-0"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-transparent/20 to-black/40"></div>
  </div>

  <header class="container mx-auto p-4 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <img src="logo.svg" class="w-9 h-9" alt="TubeNova logo" />
      <h1 class="text-xl sm:text-2xl font-bold tracking-tight">
        TubeNova <span class="text-neon-blue">‚Äì Download Smarter</span>
      </h1>
    </div>
    <div class="flex items-center gap-3">
      <button id="backendBtn" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 transition">Backend</button>
      <button id="themeToggle" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 shadow-glow transition">
        <span id="themeLabel">Dark</span>
      </button>
      <a href="about.html" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 transition">About</a>
    </div>
  </header>

  <main class="container mx-auto p-4">
    <section class="relative rounded-3xl p-6 sm:p-8 bg-white/10 dark:bg-white/10 border border-white/15 backdrop-blur-2xl shadow-glow">
      <h2 class="text-2xl font-semibold mb-4">YouTube Downloader</h2>

      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm mb-2">Paste YouTube link</label>
          <div class="flex gap-3">
            <input id="ytUrl" type="url" placeholder="https://www.youtube.com/watch?v=..." class="w-full px-4 py-3 rounded-2xl bg-black/40 border border-white/10 focus:outline-none focus:ring-2 focus:ring-neon-blue placeholder-slate-400" />
            <button id="fetchBtn" class="px-4 py-3 rounded-2xl bg-neon-blue/20 hover:bg-neon-blue/30 text-neon-blue border border-neon-blue/30 shadow-glow">Fetch</button>
          </div>

          <div class="mt-4 grid grid-cols-2 gap-3">
            <div>
              <label class="block text-sm mb-1">Type</label>
              <select id="typeSelect" class="w-full px-3 py-2 rounded-xl bg-black/40 border border-white/10">
                <option value="video">Video üé•</option>
                <option value="audio">Audio üéß</option>
              </select>
            </div>
            <div>
              <label class="block text-sm mb-1">Quality</label>
              <select id="qualitySelect" class="w-full px-3 py-2 rounded-xl bg-black/40 border border-white/10">
                <option value="auto">Auto (recommended)</option>
                <optgroup label="Video">
                  <option value="144p">144p</option>
                  <option value="240p">240p</option>
                  <option value="360p">360p</option>
                  <option value="480p">480p</option>
                  <option value="720p">720p</option>
                  <option value="1080p">1080p</option>
                </optgroup>
                <optgroup label="Audio">
                  <option value="128k">128 kbps</option>
                  <option value="320k">320 kbps</option>
                </optgroup>
              </select>
            </div>
          </div>

          <div class="mt-4 flex items-center gap-3">
            <button id="downloadBtn" class="px-5 py-3 rounded-2xl bg-neon-pink/20 hover:bg-neon-pink/30 text-neon-pink border border-neon-pink/30 shadow-glow disabled:opacity-50 disabled:cursor-not-allowed">Download</button>
            <button id="copyBtn" class="px-4 py-3 rounded-2xl bg-white/10 hover:bg-white/20 border border-white/10">Copy Link</button>
            <a id="waBtn" target="_blank" class="px-4 py-3 rounded-2xl bg-green-500/20 hover:bg-green-500/30 border border-green-500/40" href="#">Share on WhatsApp</a>
          </div>

          <div class="mt-6">
            <div class="h-2 w-full bg-white/10 rounded-full overflow-hidden">
              <div id="progressBar" class="h-full w-0 bg-neon-green transition-[width]"></div>
            </div>
            <p id="progressLabel" class="text-sm mt-1 text-slate-400">Idle</p>
          </div>

          <div class="mt-6 rounded-2xl p-3 bg-black/30 border border-white/10">
            <h3 class="font-medium mb-2">Download History</h3>
            <ul id="historyList" class="space-y-2 text-sm text-slate-300"></ul>
          </div>

          <div class="mt-6 rounded-2xl p-3 bg-black/30 border border-white/10">
            <h3 class="font-medium mb-2">Session Analytics</h3>
            <p id="analytics" class="text-sm text-slate-300">Downloads this session: 0</p>
          </div>
        </div>

        <div>
          <div id="skeleton" class="rounded-2xl overflow-hidden border border-white/10">
            <div class="animate-pulse">
              <div class="h-48 bg-white/10"></div>
              <div class="p-4 space-y-2">
                <div class="h-4 bg-white/10 w-3/4"></div>
                <div class="h-3 bg-white/10 w-1/2"></div>
              </div>
            </div>
          </div>

          <div id="metaCard" class="hidden rounded-2xl overflow-hidden border border-white/10 bg-black/30">
            <img id="thumb" class="w-full aspect-video object-cover" alt="thumbnail" />
            <div class="p-4 space-y-1">
              <h3 id="title" class="text-lg font-semibold"></h3>
              <p id="channel" class="text-slate-300"></p>
              <p id="duration" class="text-slate-400 text-sm"></p>
            </div>
            <div class="p-4 border-t border-white/10">
              <video id="preview" class="w-full rounded-lg" controls playsinline></video>
            </div>
          </div>

          <div class="mt-6">
            <h3 class="font-medium mb-2">Recommended similar videos</h3>
            <div id="reco" class="grid grid-cols-2 gap-3"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-slate-400 mt-10">
      Developed with ‚ù§Ô∏è by Umesh Patel ¬∑ <span class="opacity-80">This tool is for educational and personal use only.</span>
    </footer>
  </main>

  <div id="toast" class="fixed top-4 right-4 max-w-sm hidden"></div>

  <script>
    window.BACKEND_URL = localStorage.getItem('tubenova_backend_url') || '';
  </script>
  <script src="app.js" defer></script>
</body>
</html>
